<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="header(title,keywords)">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="renderer" content="webkit"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="Cache-Control" content="no-transform"/>
    <meta http-equiv="Cache-Control" content="no-siteapp"/>
    <meta name="keywords" th:content="${keywords ?: commons.site_option('site_keywords')}"/>
    <meta name="description" th:content="${description ?:commons.site_option('site_description')}"/>
    <link rel="shortcut icon" th:href="@{/user/img/favicon.png}"/>
    <link rel="apple-touch-icon" th:href="@{/user/img/apple-touch-icon.png}"/>
    <title><th:block th:text="${title ?: 'Home'}+' - '+${commons.site_option('site_title','Blog')}"></th:block></title>
    <link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>

    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/r29/html5.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body  gtools_scp_screen_capture_injected="true" th:class="${is_post}?'':'bg-white'">
<!--[if lt IE 8]>
< div class= "browsehappy" role= "dialog">
    The current page <strong>does not support </strong> the browser you are using. For normal access, Please <a href="http://browsehappy.com / "target="_blank" >upgrade your browser</a>.
< / div>
<![endif] -->
<header id="header" class="header bg-orange">
    <div class="navbar-container">   
        <a th:href="${commons.site_url()}" class="navbar-logo">
            <img th:src="@{/user/img/logo.png}" alt="Home"/>
        </a>        
        <div class="navbar-menu">
            <a th:href="${commons.site_url('/')}">Home</a>
            <a th:href="${commons.site_url('/archives')}">Blog</a>
            <a th:href="${commons.site_url('/about')}">About</a>  
                    
         </div>
        
        <div class="navbar-search">
            <span class="icon-search"></span>
            <form action="search">
                
                <span class="search-box">
                    <input type="text" name="keyword" class="input" placeholder="Search..." maxlength="30"
                           autocomplete="off"/>                                       
                </span>
            </form>
        </div>
        <a th:href="${commons.site_url('')}">SignUp/</a>
        <a th:href="${commons.site_url('')}">Login</a> 
        <div class="navbar-mobile-menu" onclick="">
            <span class="icon-menu cross"><span class="middle"></span></span>
            <ul>
                <li><a th:href="${commons.site_url('/')}">Home</a></li>
                <li><a th:href="${commons.site_url('/archives')}">Blog</a></li>
                <li><a th:href="${commons.site_url('/about')}">About</a></li>
            </ul>
        </div>
    </div>
</header>
</body>
</html>
