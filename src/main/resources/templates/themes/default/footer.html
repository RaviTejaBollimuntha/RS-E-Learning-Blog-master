<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="footer">
<head>    
	<link rel="stylesheet" th:href="@{/user/css/footer-distributed-with-contact-form.css}"/>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css"/>
	<link href="http://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css"/>
	<link th:href="@{//cdn.bootcss.com/highlight.js/9.9.0/styles/xcode.min.css}" rel="stylesheet"/>
    <link th:href="@{/user/css/style.min.css}" rel="stylesheet"/>
    <script th:src="@{//cdn.bootcss.com/jquery/2.2.3/jquery.min.js}"></script>
</head>
<body>
<footer class="footer-distributed">

			<div class="footer-left">
                <img height="92" width="192" src="/user/img/logo.png"/>				
				<p class="footer-links">
					<a th:href="${commons.site_url('/')}">Home</a>
					·
					<a th:href="${commons.site_url('/archives')}">Blog</a>	
					.										
					<a th:href="${commons.site_url('/about')}">About</a>
				</p>
                <p class="footer-links">					
					<a th:href="${commons.site_url('/links')}">Partners</a>						
				</p>
				<p class="footer-company-name">RS E-Learning Industry &copy; 2018</p>

				<div class="footer-icons">

					<a href="#"><i class="fa fa-facebook"></i></a>
					<a href="#"><i class="fa fa-twitter"></i></a>
					<a href="#"><i class="fa fa-linkedin"></i></a>
					<a href="https://github.com/RaviTejaBollimuntha"><i class="fa fa-github"></i></a>

				</div>

			</div>

			<div class="footer-right">

				<p>Contact Us</p>

				<form action="#" method="post">

					<input type="text" name="email" placeholder="Email" />
					<textarea name="message" placeholder="Message"></textarea>
					<button>Send</button>

				</form>

			</div>

		</footer>
